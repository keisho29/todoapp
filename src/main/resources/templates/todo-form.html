<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>タスク登録</title>
</head>
<body>
	<h1>タスク登録</h1>
	
	<form th:action="@{/todo/create}" method="post" th:object="${todo}">
		<label>タスク名:</label>
		<input type="text" th:field="*{title}"/>
		<button type="submit">登録</button>
		<p><a th:href="@{/todo/list}">一覧へ戻る</a></p>
		
</body>
</html>
