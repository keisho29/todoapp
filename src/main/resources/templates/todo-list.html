<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title>Todo一覧</title>
</head>
<body>
	<h1>Todo一覧</h1>

	<a th:href="@{/todo/create}">新しいタスクを追加</a>
	
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>タスク名</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="todo : ${todos}">
				<td th:text="${todo.id}">1</td>
				<td th:text="${todo.title}">サンプルタスク</td>
				<td>
					<a th:href="@{/todo/edit(id=${todo.id})}">編集</a>
					<form th:action="@{/todo/delete}" method="post" style="display: inline;">
						<input type="hidden" name="id" th:value="${todo.id}"/>
						<button type="submit">削除</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
